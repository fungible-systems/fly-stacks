# # Managed postgres instance
databases:
  - name: managed-mainnet-postgres
    plan: standard # optional (defaults to starter)
    databaseName: mainnet # optional (Render may add a suffix)
    user: mainnet # optional
    ipAllowList: []

envVarGroups:
  - name: managed-mainnet-settings
    envVars:
      - key: NODE_ENV
        value: production
      - key: GIT_TAG
        value: master
      - key: STACKS_CHAIN_ID
        value: 0x00000001
      - key: V2_POX_MIN_AMOUNT_USTX
        value: 90000000260
      - key: STACKS_NETWORK
        value: mainnet
      - key: STACKS_EXPORT_EVENTS_FILE
        value: /root/stacks-blockchain/stacks-node-events.tsv
