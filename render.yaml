services:
  # stacks-blockchain-api instance
  - name: managed-mainnet-stacks-blockchain
    type: web
    env: docker
    region: oregon # optional (defaults to oregon)
    plan: standard # optional (defaults to starter)
    branch: master
    dockerfilePath: standalone.Dockerfile
    dockerContext: .
    # dockerCommand: /start
    healthCheckPath: /status
    autoDeploy: false # optional
    envVars:
      # # containerized postgres DB settings
      # - key: PG_HOST
      #   fromService:
      #     name: managed-mainnet-postgres
      #     type: pserv
      #     property: host
      # - key: PG_PORT
      #   value: 5432
      # - key: PG_USER
      #   value: postgres
      # - key: PG_PASSWORD
      #   fromService:
      #     type: pserv
      #     name: managed-mainnet-postgres
      #     envVarKey: POSTGRES_PASSWORD
      # - key: PG_DATABASE
      #   value: postgres
      # # 
      # #  To use manageded DB connection settings - higher priced plans would be required (at a minimum $20 per month/db)
      - key: PG_HOST
        fromDatabase:
          name: managed-mainnet-postgres
          property: host
      - key: PG_PORT
        fromDatabase:
          name: managed-mainnet-postgres
          property: port
      - key: PG_DATABASE
        fromDatabase:
          name: managed-mainnet-postgres
          property: database
      - key: PG_USER
        fromDatabase:
          name: managed-mainnet-postgres
          property: user
      - key: PG_PASSWORD
        fromDatabase:
          name: managed-mainnet-postgres
          property: password
      - key: STACKS_CORE_EVENT_PORT
        value: 3700
      - key: STACKS_CORE_EVENT_HOST
        value: 0.0.0.0
      - key: STACKS_BLOCKCHAIN_API_PORT
        value: 3999
      - key: STACKS_BLOCKCHAIN_API_HOST
        value: 0.0.0.0
      - key: STACKS_BLOCKCHAIN_API_DB
        value: pg
      - key: STACKS_CORE_RPC_HOST
        value: localhost
      - key: STACKS_CORE_RPC_PORT
        value: 20443
      - fromGroup: managed-mainnet-settings
    disk:
      name: stacks-blockchain-data
      mountPath: /root/stacks-blockchain/data
      sizeGB: 50 # optional

